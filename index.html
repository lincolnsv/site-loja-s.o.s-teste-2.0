<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>S.O.S Celulares - Novos e Seminovos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { background: linear-gradient(to bottom right, #f8fafc, #e2e8f0); }
    .category-btn.active { transform: scale(1.1); }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- HEADER -->
  <header class="bg-blue-700 text-white shadow">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">S.O.S Celulares</h1>
      <button id="menuToggle" class="md:hidden"><i class="fas fa-bars"></i></button>
      <nav id="menu" class="hidden md:flex space-x-4">
        <a href="#" class="hover:underline">Início</a>
        <a href="#produtos" class="hover:underline">Produtos</a>
        <a href="#contato" class="hover:underline">Contato</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="bg-gray-100 py-8 text-center">
    <h2 class="text-2xl font-bold mb-2">Encontre o celular ideal</h2>
    <p class="text-gray-600">Novos, seminovos e promoções imperdíveis</p>
  </section>

  <!-- CATEGORIAS -->
  <section class="container mx-auto p-4" id="produtos">
    <div class="categories flex space-x-3 pb-4 justify-center flex-wrap gap-3">
      <button data-brand="all" class="category-btn active px-4 py-2 rounded-full bg-blue-600 text-white font-semibold shadow">Todos</button>
      <button data-brand="Novo" class="category-btn px-4 py-2 rounded-full bg-green-600 text-white font-semibold shadow">Novos</button>
      <button data-brand="Seminovo" class="category-btn px-4 py-2 rounded-full bg-yellow-500 text-white font-semibold shadow">Seminovos</button>
      <button data-brand="Promoção" class="category-btn px-4 py-2 rounded-full bg-red-600 text-white font-semibold shadow">Promoções</button>
    </div>

    <!-- Ordenação -->
    <div class="flex justify-end mb-4">
      <select id="sortSelect" class="border rounded p-2">
        <option value="default">Ordenar</option>
        <option value="asc">Preço: menor para maior</option>
        <option value="desc">Preço: maior para menor</option>
      </select>
    </div>

    <!-- GRID PRODUTOS -->
    <div id="productsGrid" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    <div id="errorMsg" class="hidden text-red-600 text-center mt-4">Erro ao carregar produtos.</div>
  </section>

  <!-- MODAL PRODUTO -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-96 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-600">&times;</button>
      <img id="modalImage" src="" alt="" class="w-full h-48 object-contain mb-4" loading="lazy">
      <h3 id="modalName" class="text-xl font-bold mb-2"></h3>
      <p id="modalDesc" class="text-gray-600 mb-2"></p>
      <div class="flex justify-between items-center mb-4">
        <span id="modalPrice" class="text-lg font-bold text-blue-600"></span>
      </div>
      <a id="buyBtn" href="#" target="_blank" class="block text-center bg-green-600 text-white py-2 rounded">Comprar via WhatsApp</a>
    </div>
  </div>

  <!-- SCROLL TOP -->
  <button id="scrollTopBtn" class="fixed bottom-4 right-4 bg-blue-600 text-white p-3 rounded-full shadow hidden"><i class="fas fa-arrow-up"></i></button>

  <!-- FOOTER -->
  <footer id="contato" class="bg-blue-700 text-white text-center py-4 mt-8">
    <p>&copy; 2025 S.O.S Celulares. Todos os direitos reservados.</p>
    <p>Contato: (64) 99998-4690</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    const $ = sel => document.querySelector(sel);
    const $$ = sel => document.querySelectorAll(sel);

    let allProducts = [];
    let currentBrand = 'all';
    let currentSort = 'default';

    async function loadProducts(){
      try{
        const res = await fetch('produtos.json');
        if(!res.ok) throw new Error("Erro HTTP");
        allProducts = await res.json();
        renderProducts();
      }catch(e){
        $('#errorMsg').classList.remove('hidden');
      }
    }

    function renderProducts(){
      let list = currentBrand==='all' 
        ? allProducts 
        : allProducts.filter(p => p.category.toLowerCase() === currentBrand.toLowerCase());

      if(currentSort==='asc'){
        list.sort((a,b)=>parseFloat(a.price.replace(/\D/g,'')) - parseFloat(b.price.replace(/\D/g,'')));
      } else if(currentSort==='desc'){
        list.sort((a,b)=>parseFloat(b.price.replace(/\D/g,'')) - parseFloat(a.price.replace(/\D/g,'')));
      }

      const grid = $('#productsGrid');
      grid.innerHTML = list.map(p=>`
        <div class="bg-white rounded shadow p-4 flex flex-col">
          <img src="${p.image||'https://via.placeholder.com/150'}" alt="${p.name}" class="h-40 object-contain mb-2" loading="lazy">
          <h4 class="font-bold mb-1">${p.name}</h4>
          <p class="text-sm text-gray-600 flex-grow">${p.description||''}</p>
          <div class="flex justify-between items-center mt-2">
            <span class="text-blue-600 font-bold">${p.price}</span>
            <button class="btn-view bg-blue-600 text-white px-3 py-1 rounded text-sm" data-id="${p.id}">Detalhes</button>
          </div>
        </div>`).join('');

      $$('.btn-view').forEach(btn=>{
        btn.addEventListener('click',()=>{
          const prod = allProducts.find(x=>x.id==btn.dataset.id);
          openModal(prod);
        });
      });
    }

    function openModal(p){
      $('#modalImage').src = p.image||'https://via.placeholder.com/150';
      $('#modalName').textContent = p.name;
      $('#modalDesc').textContent = p.description||'';
      $('#modalPrice').textContent = p.price;
      $('#buyBtn').href = `https://wa.me/5564999984690?text=Olá, gostaria de comprar o ${p.name}`;
      $('#productModal').classList.remove('hidden');
      $('#productModal').classList.add('flex');
    }

    $('#closeModal').addEventListener('click',()=>{
      $('#productModal').classList.add('hidden');
      $('#productModal').classList.remove('flex');
    });

    // categorias
    $$('.category-btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        $$('.category-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        currentBrand = btn.dataset.brand;
        renderProducts();
      });
    });

    // ordenação
    $('#sortSelect').addEventListener('change',e=>{
      currentSort = e.target.value;
      renderProducts();
    });

    // scroll top
    window.addEventListener('scroll',()=>{
      if(window.scrollY>200) $('#scrollTopBtn').classList.remove('hidden');
      else $('#scrollTopBtn').classList.add('hidden');
    });
    $('#scrollTopBtn').addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));

    // menu mobile
    $('#menuToggle').addEventListener('click',()=>$('#menu').classList.toggle('hidden'));

    loadProducts();
  </script>
</body>
</html>
